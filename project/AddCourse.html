<!DOCTYPE html>
<head>
    <title>Add Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/main.js" async></script>
</head>
<body id="add-course">

    <header>
      <a href="CoursesPage.html"><section class="back" ></section></a>
        <a id="logo" href="homePage.html"><span class="master" >Master</span><span class="class" >Class</span></a>
        <nav class="main-nav"> 
            <ul>
                <li><a href="./homePage.html">Home</a></li>
                <li><a href="./profilePage.html">Profile</a></li>
                <li><a id="page_hover" href="./CoursesPage.html">Courses</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>   
    </header>

    <main>
        <div class="container">  
            <form id="contact" action="" method="post">
              <h3>Add Course</h3>
              
              <label>
                <input placeholder="Course name" type="text" tabindex="1" required autofocus>
              </label>
              <label>
                <input placeholder="course Id" type="tel" tabindex="2" required>
              </label>
              <label>
                <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
              </label>
              <label>
                <input placeholder="Your course link start with http://" type="url" tabindex="4" required>
              </label>
              <label>
                <textarea placeholder="About your course" tabindex="5" required></textarea>
              </label>
              <label>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
              </label>
              <a href="CoursesPage.html">Cancel</a>
            </form>
          </div>
             
    </main>
</body>
